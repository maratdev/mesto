<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="портфолио Закарьяева Марата на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Закарьяев Марат">
</head>
<body class="page">
  <header class="header page__header">
    <img class="header__logo" src="images/logo.svg" alt="логотип Mesto">
  </header>
  <main>
    <section class="profile page__profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button aria-label="Редактировать профиль" type="button" class="profile__edit-btn"></button>
        <p class="profile__subtitle">Исследователь океана </p>
      </div>
      <button aria-label="Добавление карточки" type="button" class="profile__add-btn"></button>
    </section>
    <section class="elements page__cards">
      <ul class="elements__grids list">
        <li class="items">
          <img class="elements__item" src="https://source.unsplash.com/collection/220381/300x400/" alt="Карачаевск">
          <div class="elements__desc">
            <h2 class="elements__title">Карачаевск</h2>
            <button aria-label="Лайк" type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="items">
          <img class="elements__item" src="images/2.jpg" alt="Гора Эльбрус">
          <div class="elements__desc">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button aria-label="Лайк" type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="items">
          <img class="elements__item" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="elements__desc">
            <h2 class="elements__title">Домбай</h2>
            <button aria-label="Лайк" type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="items">
          <img class="elements__item" src="images/2.jpg" alt="Домбай">
          <div class="elements__desc">
            <h2 class="elements__title">Гора Эльбрус</h2>
            <button aria-label="Лайк" type="button" class="elements__like"></button>
          </div>
        </li>
        <li class="items">
        <img class="elements__item" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="elements__desc">
          <h2 class="elements__title">Домбай</h2>
          <button aria-label="Лайк" type="button" class="elements__like"></button>
        </div>
      </li>
        <li class="items">
        <img class="elements__item" src="images/kirill-pershin-1088404-unsplash-1.jpg" alt="Домбай">
        <div class="elements__desc">
          <h2 class="elements__title">Карачаево-Черкесская республика</h2>
          <button aria-label="Лайк" type="button" class="elements__like"></button>
        </div>
      </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button aria-label="Закрыть Popup" type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="popup_form" class="popup__form">
        <input class="popup__input-text" type="text" name="user_name" placeholder="Ваше имя" required maxlength="20" minlength="4">
        <input class="popup__input-job" type="text" name="user_job" placeholder="О себе" required maxlength="40" minlength="6">
        <input class="popup__input-btn" type="submit" value="Сохранить">
      </form>

    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
