<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="портфолио Закарьяева Марата на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Закарьяев Марат">
</head>
<body class="page">
  <header class="header header_margin-vertical">
    <img class="header__logo" src="img/logo.svg" alt="логотип Mesto">
  </header>
  <main>
    <section class="profile profile_margin-vertical">
      <img class="profile__avatar" src="img/avatar.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <a class="profile__edit-btn link">
          <img class="profile__svg" src="img/profile_pencil.svg" alt="Иконка карандаша">
        </a>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <a class="profile__add-btn link">
        <img src="img/add-btn.svg" alt="Иконка +">
      </a>
    </section>
    <section class="elements elements_margin-vertical">
      <ul class="elements__grids list">
        <li class="elements__items">
          <img class="elements__item" src="https://source.unsplash.com/300x400/?russia, mountain" alt="Карачаевск">
          <div class="elements__desc">
            <h3 class="elements__title">Карачаевск</h3>
            <button class="elements__like link"></button>
          </div>
        </li>
        <li class="elements__items">
          <img class="elements__item" src="img/2.jpg" alt="Гора Эльбрус">
          <div class="elements__desc">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button class="elements__like link"></button>
          </div>
        </li>
        <li class="elements__items">
          <img class="elements__item" src="img/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="elements__desc">
            <h3 class="elements__title">Домбай</h3>
            <button class="elements__like link"></button>
          </div>
        </li>
        <li class="elements__items">
          <img class="elements__item" src="img/2.jpg" alt="Домбай">
          <div class="elements__desc">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button class="elements__like link"></button>
          </div>
        </li>
        <li class="elements__items">
        <img class="elements__item" src="img/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="elements__desc">
          <h3 class="elements__title">Домбай</h3>
          <button class="elements__like link"></button>
        </div>
      </li>
        <li class="elements__items">
        <img class="elements__item" src="img/kirill-pershin-1088404-unsplash-1.jpg" alt="Домбай">
        <div class="elements__desc">
          <h3 class="elements__title">Карачаево-Черкесская республика</h3>
          <button class="elements__like link"></button>
        </div>
      </li>
      </ul>
    </section>
  </main>
  <footer class="footer footer_margin-indent">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close"></button>
      <p class="popup__title">Редактировать профиль</p>
      <form class="popup__form">
        <input class="popup__input-text" type="text" name="user_name" placeholder="Ваше имя" required maxlength="15">
        <input class="popup__input-text" type="text" name="user_job" placeholder="О себе" required >
        <input class="popup__input-btn link" type="submit" value="Сохранить">
      </form>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
